<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9032add49b.js" crossorigin="anonymous"></script>
</head>
<body >

    <center>

    <div class="container">
      
        <h1 class="h1">Calculator</h1>
        <div class="frame">
            <div class="shape">
        <div class="row">
        <div class="box">
            <!-- <h2 class="boxh2">2/2</h2> -->
             <input type="text" placeholder="0">
        </div>
        <div class="sec1">
            <button class="btnsec1">AC</button>
            <button class="btnsec1">+/-</button>
            <button class="btnsec1">%</button>
            <button class="btnsec1"><i class="fa-solid fa-divide"></i></button>
        </div>
         <div class="sec2">
            <button class="btnsec2">7</button>
            <button class="btnsec2">8</button>
            <button class="btnsec2">9</button>
            <button class="btnxmark"><i class="fa-solid fa-xmark"></i></button>
        </div>
        <div class="sec3">
            <button class="btnsec3">4</button>
            <button class="btnsec3">5</button>
            <button class="btnsec3">6</button>
            <button class="btnminus"><i class="fa-solid fa-minus"></i></button>
         </div>
         <div class="sec4">
            <button class="btnsec4">1</button>
            <button class="btnsec4">2</button>
            <button class="btnsec4">3</button>
            <button class="btnplus"><i class="fa-solid fa-plus"></i></button>
         </div>
         <div class="sec5">
            <button class="btn5"><i class="fa-solid fa-0"></i></button>
            <button class="btnsec5"><i class="fa-solid fa-circle"></i></button>
            <button class="btnequal"><i class="fa-solid fa-equals"></i></button>
        </div>
        






        </div>
   <!-- shapework -->
</div>
        <!-- frame work -->
    </div>



    </div>
 
  
</center>
</body>
</html>
